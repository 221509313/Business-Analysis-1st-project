<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MarketMatch SA - Smart Market Analyzer with Maps</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #00796b, #004d40);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-out;
    }
    header .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img.logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    header p {
      font-size: 0.95rem;
      margin: 0.2rem 0 0;
      opacity: 0.9;
    }
    #userInfo {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.15);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      backdrop-filter: blur(5px);
    }
    #userInfo a {
      color: #e63946;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }
    #userInfo a:hover {
      color: #b22234;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    nav {
      background-color: #004d40;
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease;
    }
    nav a, nav button {
      background-color: transparent;
      color: #ffffff;
      border: 2px solid transparent;
      padding: 0.7rem 1.5rem;
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 30px;
      transition: all 0.3s ease;
      text-decoration: none;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    nav a::after, nav button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 0;
      height: 2px;
      background-color: #ffffff;
      transition: all 0.3s ease;
      transform: translateX(-50%);
    }
    nav a:hover::after, nav button:hover::after,
    nav a.active::after, nav button.active::after {
      width: 80%;
    }
    nav a:hover,
    nav a:focus,
    nav a.active,
    nav button:hover,
    nav button:focus,
    nav button.active {
      background-color: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border-color: #ffffff;
      box-shadow: 0 4px 12px rgba(0, 77, 64, 0.2);
      transform: translateY(-2px);
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    select,
    button,
    .toggle-btn {
      width: 100%;
      padding: 1rem;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .results {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #e0f2f1;
      border-left: 4px solid #00796b;
      border-radius: 5px;
    }
    canvas {
      max-width: 100%;
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      margin-top: 3rem;
      padding: 1rem;
    }
    #locationsList {
      margin-top: 1rem;
    }
    .location-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      gap: 1rem;
      border: 1px solid #ccc;
      padding: 0.5rem;
      border-radius: 6px;
      background: #fafafa;
    }
    .location-item img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .location-item p {
      margin: 0;
      font-size: 1rem;
      color: #333;
    }
    .stock-form {
      margin-top: 1rem;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
    }
    .stock-form input,
    .stock-form button {
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 0.7rem;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .stock-form button {
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .stock-form button:hover {
      background-color: #004d40;
    }
    @media (max-width: 768px) {
      nav {
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      nav a, nav button {
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
      }
      header {
        flex-direction: column;
        text-align: center;
      }
      header .logo-container {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="Logo.jpeg" alt="MarketMatch SA Logo" class="logo" />
      <div>
        <h1>MarketMatch SA</h1>
        <p>AI-Powered Market Gap Finder for South African Entrepreneurs</p>
      </div>
      <div class="My-links"> 
        <a style="color: #f0f0f0;margin-left: 50px;" href="admin.html">Admin |</a>
        <a style="color: #f0f0f0;" href="order.html">Order |</a>
        <a style="color: #f0f0f0;" href="track.html">Track</a>
      </div>
    </div>
    <div id="userInfo">
      <span>Welcome Back <strong id="loggedInUser"></strong></span>
      <span>|</span>
      <a href="#" id="authBtn">Login</a>
    </div>
  </header>

  <nav>
    <button id="potatoes-btn" onclick="selectProduct('potatoes')">Potatoes</button>
    <button id="acher-btn" onclick="selectProduct('acher')">Acher (Pickle)</button>
    <button id="maizemeal-btn" onclick="selectProduct('maizemeal')">Maize Meal</button>
    <button id="Socks-btn" onclick="selectProduct('socks')">Socks</button>
  </nav>

  <main>
    <label for="region">Select Province:</label>
    <select id="region" onchange="updateRuralAreas()">
      <option value="">-- Select Province --</option>
      <option value="mpumalanga">Mpumalanga</option>
    </select>

    <label for="ruralArea">Select Rural Area in Mpumalanga:</label>
    <select id="ruralArea" onchange="analyzeMarket()">
      <option value="">-- Select Rural Area --</option>
    </select>

    <div class="results" id="results"></div>
    <div class="graph-container">
      <canvas id="profitChart" width="400" height="200"></canvas>
    </div>

    <div>
      <button class="toggle-btn" onclick="toggleView()">Show: Recommended Locations</button>
    </div>

    <div id="locationsList" style="display:none;">
      <h3>Recommended Locations in <span id="selectedArea">Mpumalanga</span></h3>
      <div id="locationsContent"></div>
    </div>

    <div id="stockForm" class="stock-form" style="display:block;">
      <h3>Stock Inventory Simulator</h3>
      <label for="stockQty">Enter Quantity to Stock:</label>
      <input type="number" id="stockQty" min="1" placeholder="e.g. 50" />
      <button onclick="simulateStock()">Simulate Stock Profit</button>
      <p id="stockResult"></p>
    </div>
  </main>

  <footer>Designed by a Business Analyst | Powered by AI</footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // --- Your existing JS data (regionData, productData, etc.) goes here ---
    // (Keep everything else exactly as it was up to the bottom functions)

    // Replace ONLY the login section below:

    // Handle user login/logout display
    const savedUser = localStorage.getItem('loggedInUser');
    const loggedInUserElement = document.getElementById('loggedInUser');
    const authBtn = document.getElementById('authBtn');

    if (savedUser) {
      loggedInUserElement.textContent = savedUser;
      authBtn.textContent = "Logout";
      authBtn.addEventListener('click', function(e) {
        e.preventDefault();
        localStorage.removeItem('loggedInUser');
        loggedInUserElement.textContent = "Guest";
        authBtn.textContent = "Login";
      });
    } else {
      loggedInUserElement.textContent = "Guest";
      authBtn.textContent = "Login";
      authBtn.addEventListener('click', function(e) {
        e.preventDefault();
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
